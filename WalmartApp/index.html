    <div class="hdr">
        <img src="img/logo.png" alt="Logo" id="logo">
        <h1><a id="link-look-better" href="index.html">Vacation</a></h1>
        <p> Easiest way to shop for travel </p>

        <div class="welcome-pg" id="content">
            <p>
                Find all you will need on your trip, faster, with Vacation
            </p>
        </div>

        <div class="question">
            <h2>Tell us a little about your trip</h2>

            <form class="backy" action="reco.html">
                <fieldset>
                    <legend>Which place are you visiting ?</legend>
                    <select id="place">
                        <option value="london">London</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="leh">Leh</option>
                        <option value="goa">Goa</option>
                    </select>
                </fieldset>
                <br>
                <fieldset>
                    <legend>What are the activities you are looking forward to?</legend>
                    <input type="checkbox" name="activity" value="business">Business Trip
                    <input type="checkbox" name="activity" value="swimming">Swimming/Beach
                    <input type="checkbox" name="activity" value="sightsee">Sightseeing
                    <br />
                    <input type="checkbox" name="activity" value="trek">Hiking/Trek
                    <input type="checkbox" name="activity" value="club">Clubbing
                    <input type="checkbox" name="activity" value="snow">Fun with Snow
                    <br><br>

                    <button type="button" onclick="choose()" value="submit">Let's Get Started</button>
                </fieldset>
            </form>
        </div>
